name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          npm start &
          sleep 5

      - name: Test server
        run: |
          curl http://localhost:3000
          echo "Server test passed!"
